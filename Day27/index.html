<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 25px;
            background: #34495e; /* Slightly lighter dark background */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-in-out;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ecf0f1; /* Light text color */
            animation: fadeIn 1s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in-out;
        }

        input,
        button {
            margin-bottom: 12px;
            padding: 12px;
            border: 1px solid #7f8c8d; /* Neutral border color */
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input {
            background-color: #34495e; /* Matching input background */
            color: #ecf0f1; /* Light text color */
        }

        input:focus {
            border-color: #1abc9c; /* Highlight color */
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.5);
            outline: none;
        }

        button {
            background-color: #1abc9c; /* Accent button color */
            color: #2c3e50; /* Dark text color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #16a085; /* Darker accent color */
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            animation: fadeIn 0.7s ease-in-out;
        }

        li {
            background: #3c5669; /* Slightly lighter dark background */
            margin: 12px 0;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        button.edit-btn,
        button.delete-btn {
            margin-left: 10px;
            border: none;
            padding: 6px 12px;
            color: #ecf0f1; /* Light text color */
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button.edit-btn {
            background-color: #3498db; /* Blue button color */
        }

        button.edit-btn:hover {
            background-color: #2980b9; /* Darker blue */
        }

        button.delete-btn {
            background-color: #e74c3c; /* Red button color */
        }

        button.delete-btn:hover {
            background-color: #c0392b; /* Darker red */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Task Management App</h1>
        <form id="task-form">
            <input type="text" id="title" placeholder="Task Title" required>
            <input type="text" id="description" placeholder="Task Description" required>
            <input type="date" id="due-date" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
